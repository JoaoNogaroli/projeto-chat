{% extends "base.html" %} {% block content %}

<div class="container">

  <form action="/enviar" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Qual seu Nome?</label>
      <input type="text" name='nome' class="form-control" id="nome" aria-describedby="emailHelp" required placeholder="Insira seu nome">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Seu Email:</label>
      <input type="email" name='email' class="form-control" id="email" aria-describedby="emailHelp" required placeholder="Insira seu Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Digite uma senha.</label>
      <input type="password" name='senha' class="form-control" id="senha" required placeholder="Insira sua senha">
    </div>
   <br>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  


</div>


{% endblock %}
